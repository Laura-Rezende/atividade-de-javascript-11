<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - Calculo </title>
</head>
<body>
    <h1>Exercício 01 - Calculo</h1>
    <p>Exercício - Criar uma página que solicita dois números para o usuário e exibe como resultado as quatro operações aritméticas básicas entre os dois números: soma, subtração, multiplicação e divisão.</p>
    
    <script>

        alert ('Calculo das quatro operações matemática')
        //Informe dos números
        let n1 = prompt ('Informe o primeiro número:')
        let n2 = prompt ('Informe o segudo número')

        //Formula do calculo de adição
        let ra = parseFloat (n1) + parseFloat (n2) //Soma
        let rs = parseFloat (n1) - parseFloat (n2) //Subtração
        let rm = parseFloat (n1) * parseFloat (n2) //Multiplicação
        let rd = parseFloat (n1) / parseFloat (n2) //Divisão

        // % = significa resto de divisão

        document.write (`<br>
        <b>Resultado das quatro operações.</b>
        <br>
        O primeiro número informado é <b>${n1}</b>, o segundo é <b>${n2}</b>
        <br>
        <ul>
        <li> Adição: <b>${ra}</b> </li>
        <li> Subtração: <b>${rs}</b> </li>
        <li> Multiplicação: <b>${rm}</b> </li>   
        <li> Divisão: <b>${rd}</b> </li>
        </ul>
        `)

    </script>

</body>
</html>
